<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />
		<title>Darts Scorer</title>
	</head>
	<body>
		<div class="container-fluid text-center bg-primary" id="scoreboard">
			<div class="row align-items-center">
				<div class="col col-6" id="player_area">
					<p class="name" id="player_name">Me</p>
					<div class="container text-center">
						<div class="row">
							<div class="col">
								<p class="sets">Sets: <span id="player_sets_count">0</span></p>
							</div>
							<div class="col">
								<p class="legs">Legs: <span id="player_legs_count">0</span></p>
							</div>
						</div>
					</div>
					<p class="score" id="player_score">501</p>
					<p class="checkout" id="player_checkout"></p>
					<div class="stats">
						<p class="last_score">Last Score: <span id="player_last">0</span></p>
						<p class="average">
							AVG: <span id="player_average_leg">0.00</span> /
							<span id="player_average_overall">0.00</span>
						</p>
						<p class="doubles">DQ: <span id="player_doubles">0.00</span>%</p>
					</div>
				</div>
				<div class="col col-6" id="opponent_area">
					<p class="name" id="opponent_name">Opponent</p>
					<div class="container text-center">
						<div class="row">
							<div class="col">
								<p class="sets">Sets: <span id="opponent_sets_count">0</span></p>
							</div>
							<div class="col">
								<p class="legs">Legs: <span id="opponent_legs_count">0</span></p>
							</div>
						</div>
					</div>
					<p class="score" id="opponent_score">501</p>
					<p class="checkout" id="opponent_chackout"></p>
					<div class="stats">
						<p class="last_score">Last Score: <span id="opponent_last">0</span></p>
						<p class="average">
							AVG: <span id="opponent_average_leg">0.00</span> /
							<span id="opponent_average_overall">0.00</span>
						</p>
						<p class="doubles">DQ: <span id="opponent_double_percentage">0.00</span>%</p>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid bg-secondary" id="input">
			<div class="row text-center">
				<div class="col gx-0">
					<button
						class="btn btn-lg btn-outline-danger"
						id="undo"
						value="undo"
						tabindex="-1"
						ontouchstart="doubleTapPreventZoom(event)"
					>
						<img src="icons/undo.svg" alt="" />
					</button>
				</div>
				<div class="col-6 gx-0">
					<button
						class="btn btn-lg btn-outline-dark"
						id="btn-input-score"
						tabindex="-1"
						ontouchstart="doubleTapPreventZoom(event)"
					>
						0
					</button>
				</div>
				<div class="col gx-0">
					<button
						class="btn btn-lg btn-outline-success"
						id="togo"
						value="togo"
						tabindex="-1"
						ontouchstart="doubleTapPreventZoom(event)"
					>
						<img src="icons/togo.svg" alt="" />
					</button>
				</div>
			</div>
			<div class="row text-center">
				<div class="col gx-0">
					<button
						class="btn btn-lg btn-outline-dark hotkey"

				<div class="col gx-0">

				<div class="col gx-0">

			</div>
		</div>
		<script

	</body>
